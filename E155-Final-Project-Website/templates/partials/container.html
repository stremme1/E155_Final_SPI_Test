<div class="quarto-container-centered" style="max-width: 1200px; margin: 0 auto; padding: 0 24px; box-sizing: border-box;">
  <div class="quarto-title-meta">
    $if(title)$
    <div class="quarto-title">
      <h1 class="title">$title$</h1>
      $if(subtitle)$
      <p class="subtitle lead">$subtitle$</p>
      $endif$
    </div>
    $endif$
  </div>
  
  <div class="quarto-body" style="display: flex; flex-direction: column; align-items: stretch;">
    $body$
  </div>
</div>
